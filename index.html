<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./src/less/index.css">
    </head>
    <body>
        <div class="content-wrap"></div>
        <div class="content">
            <div class="song-img">
                <div class="img-wrap">
                    <img id= 'test' src="./source/isloading/isloading.gif" alt="isloading">
                </div>
            </div>
            <div class="song-info">
            </div>
            <div class="play-area">
                <span class="cur-time">00:00</span>
                <div class="pro-wrap">
                    <div class="pro-bottom">
                        <div class="pro-top">
                            <span class="slide-point"></span>
                        </div>
                    </div>
                </div>
                <span class="all-time"></span>
            </div>
            <div class="play-control">
                <div class="btn-wrap">
                    <span class= 'like-btn'></span>
                </div>
                <div class="btn-wrap">
                    <span class= 'prev-btn'></span>
                </div>
                <div class="btn-wrap">
                    <span class= 'play-btn'></span>
                </div>
                <div class="btn-wrap">
                    <span class= 'next-btn'></span>
                </div>
                <div class="btn-wrap">
                    <span class= 'list-btn'></span>
                </div>
            </div>
        </div>
    </body>
    <!--工具函数-->
    <script src = './src/js/zepto.min.js'></script>
    <script src = './src/js/gaussBlur.js'></script>
    <script src = './src/js/spanTime.js'></script>    
    <script src = './src/js/btnPlay.js'></script>
    <script src = './src/js/progressBar.js'></script>
    <script src = './src/js/proxyImage.js'></script>
    <script src = './src/js/AudioPlayer.js'></script>
    <!--主题函数-->
    <script src = './src/js/render.js'></script>
    <script src = './src/js/ajax.js'></script>   
    <script src = './src/js/controllers.js'></script>
    <script src = './src/js/index.js'></script>
</html>
